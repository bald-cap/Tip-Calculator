<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <form action="">
        <div class="container">
            <div id="left">
                <div class="input-icons">
                    <label for="Bill">Bill</label>
                    <br>
                    <input class="bill" type="number" placeholder=" " required/>
                </div>

                <div class="input-icons">
                    <label for= "Sel-Type"> Select Type % </label>
                    <div class="sel-tip">
                        <button class="raw-btn my-btn tip">5%</button>
                        <button class="raw-btn my-btn tip">10%</button> 
                        <button class="raw-btn my-btn tip">15%</button>
                        <button class="raw-btn my-btn tip">25%</button>
                        <button class="raw-btn my-btn tip">50%</button>
                        <button class="raw-btn my-btn tip custom">Custom</button>
                    </div>
                </div>

                <div class="input-icons">
                    <label for="No.-of-Peeps">Number of People</label>
                    <br>
                    <input class= "noOfPeople" type="number" placeholder=" " required/>
                </div>
            </div>

            <div id="right">
                <div class="DAMN">
                    <div class="text">
                        <label for="Tip-amt">Tip Amount </label>
                        <span>/ person</span>
                    </div>
                    <input type="number" name="tip-amnt">
                </div>
                <br>

                <div class="DAMN">
                    <div class="text">
                        <label for="T/per">Total </label>
                        <span>/ person</span>
                    </div>

                    <input type="number" name="tip-amnt">
                </div>
                <br>

                <button type= "button" class="my-btn reset">Reset</button>
            </div>
        </div>
    </form>
</body>
